<ion-view title="Positions">

    <!--navigation button on top-->
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-android-arrow-back"></button>
    </ion-nav-buttons>
    <!-- content-->
    <div ng-controller="Position">

        <ion-content>
          
                <div class="item item-input-inset" style="border:none">

                    <label class="item-input-wrapper">
                    <span class="input-label">Position name</span>
                        <input type="text" placeholder="Enter Position Name" ng-model="formData.position_name"> 
                    </label>                    
                </div>

                <div class="item item-input-inset" style="border:none">
                    <label class="item-input-wrapper">
                    <span class="input-label">Responsibilities</span>
                        <input type="text" placeholder="Enter Position Responsibilities" ng-model="formData.responsibilities"> 
                    </label>                    
                </div>

                 <div class="item item-input-inset" style="border:none">
                    <label class="item-input-wrapper">
                    <span class="input-label">Departments</span>
                        <select class="input--select" ng-model="formData.department_id" ng-options="departments.department_id as departments.department_name for departments in dpt"></select>
                    </label>
                    
                </div>
                <div class="item">
                Head of Department   
                <input type="radio" ng-model="checked" value ="1">Yes
                <input type="radio" ng-model="checked" value ="0">No
                </div>
<!--                 <button class="button button-positive" ng-click="pos_skill.show()">Required Skill</button> 
 -->            <button class="button button-positive" ng-click="addData(checked)" ng-if="btnAdd">Add</button> 
                <button class="button button-positive" ng-click="editData(checked)" ng-if="btnEdit">Save</button> 
                <button class="button button-positive" ng-click="exitEdit()">Cancel</button>

                <script id="pos_skill.html" type="text/ng-template">
                      <ion-modal-view >
                        <ion-header-bar class="bar bar-header head">
                          <h1 class="title">Required Skill</h1>
                          
                        </ion-header-bar>
                        <ion-content class="padding">
                            <div class="list">
                          
                                
                                    <span class="input-label">Choose required skill</span>
                                    <p>*If you do not wish to add required skill, click Finish button</p>
                    
                                        <ion-checkbox type = "checkbox" ng-repeat="sekil in skk" ng-if="sekil.is_active == 1" ng-model="checkmodel[sekil.skill_name]" ng-true-value="{{sekil.skill_id}}" ng-false-value = "0">{{sekil.skill_name}}</ion-checkbox><br>

                                <button class="button button-assertive" ng-click="addrequired(checkmodel)" ng-if="btnAdd">Add</button>
                                <button class="button button-assertive" ng-click="editrequired(checkmodel)" ng-if="btnEdit">Add</button>
                                <button class="button button-assertive" ng-click="exitAdd()">Finish</button>

                            </div>
                        </ion-content>
                    </ion-modal-view>
                </script>

        </ion-content>

    </div>
</ion-view>
