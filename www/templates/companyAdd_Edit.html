<ion-view title="Edit Company">

    <!--navigation button on top-->
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-android-arrow-back"></button>
    </ion-nav-buttons>
    <!-- content-->
    <div ng-controller="Company">

        <ion-content>
            <br>
            <div class="item item-input-inset" style="border:none">
                <label class="item-input-wrapper">
                    <span class="input-label">Company name</span>
                    <input type="text" placeholder="Enter Company Name" ng-model="formData.company_name"> 
                </label>                    
            </div>

            <div class="item item-input-inset" style="border:none">
                <label class="item-input-wrapper">
                    <span class="input-label">Company phone</span>
                    <input type="text" placeholder="Enter company phone number" ng-model="formData.company_phone"> 
                </label>                    
            </div>

            <div class="item item-input-inset" style="border:none">
                <label class="item-input-wrapper">
                    <span class="input-label">Company email</span>
                    <input type="text" placeholder="example@example.com" ng-model="formData.company_email"> 
                </label>                    
            </div>

            <div class="item item-input-inset" style="border:none">
                <label class="item-input-wrapper">
                    <span class="input-label">Company Address</span>
                    <input type="text" placeholder="Enter company address" ng-model="formData.company_address"> 
                </label>                    
            </div>

            <div class="item item-input-inset" style="border:none">
                <label class="item-input-wrapper">
                    <span class="input-label">City</span>
                    <input type="text" placeholder="Enter city" ng-model="formData.company_city"> 
                </label>                    
            </div>

            <div class="item item-input-inset" style="border:none">
                <label class="item-input-wrapper">
                    <span class="input-label">Zip</span>
                    <input type="text" placeholder="Postcode" ng-model="formData.company_zip"> 
                </label>                    
            </div>

            <div class="item item-input-inset" style="border:none">
                <label class="item-input-wrapper">
                    <span class="input-label">State</span>
                    <input type="text" placeholder="Enter state" ng-model="formData.company_state"> 
                </label>                    
            </div>

            <br><br>

            <button class="button button-positive button-full" ng-click="editData()">Save</button>


                
        </ion-content>

    </div>
</ion-view>
