<ion-view title="Criteria">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-android-arrow-back"></button>
    </ion-nav-buttons>
    <div ng-controller="Performance" ng-app="performanceModule">
    <ion-content class="background">
        <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh()">
        </ion-refresher>
        
        <div class="ft-container">
        
            <table class="footable" data-page-size="5">
                <thead>
                <tr>
                    <th>
                        Name
                    </th>                    
                    <th>
                        Action
                    </th>
                
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="p in performance_criterias()">
                    <td>{{::p.criterion_name}}</td>                    
                    <td>
                        <!-- <a><i class="icon ion-clipboard" data-pack="default" style=""></i></a> -->
                        <a ng-click="goToEditPage({{::p.criterion_id}})"><i class="icon ion-edit"></i></a>
                        <a ng-click="deleteData({{::p.criterion_id}})"><i class="icon ion-trash-a"></i></a>


                    </td>
                </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="7" class="text-center">
                        <ul class="pagination">
                        </ul>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <script id="modal_criteria.html" type="text/ng-template">
                      <ion-modal-view >
                        <ion-header-bar class="bar bar-header head">
                          <h1 class="title">{{myModal.title}}</h1>
                          <button class="button button-clear button-primary" ng-click="modal_criteria.hide()">Cancel</button>
                        </ion-header-bar>
                        <ion-content class="padding">
                          <div class="list">
                           
                            <div class="item item-input-inset" style="border:none">                        
                               <label class="item-input-wrapper">
                                  <input type="text" placeholder="Criteria Name" ng-model="formData.criterion_name"> 
                                </label>                                                                           
                            </div>
                                                       
                            
                       
                            <button class="button button-full button-assertive" ng-click="addData()" ng-init="true" ng-show="s_button">Add</button>
                           <button class="button button-full button-assertive" ng-click="editData(criterion_id)" ng-show="e_button" ng-init="false">Save</button>
                          </div>
                        </ion-content>
                      </ion-modal-view>
                  </script>
</ion-content> 

<div class="tabs tabs-icon-only">
        <a class="tab-item">
            <i class="icon ion-home" ng-click="backHome()"></i>
        </a>
        <a class="tab-item">
            <i class="icon ion-plus-circled" ng-click='goToAddDataPage()'></i>
        </a>
        <a class="tab-item">
            <i class="icon ion-gear-a"></i>
        </a>
    </div>
</div>
</ion-view>
