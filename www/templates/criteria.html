<ion-view title="Criteria">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-android-arrow-back"></button>
    </ion-nav-buttons>
    <div ng-controller="Performance" ng-app="performanceModule">
    <ion-content class="background">
        <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh()">
        </ion-refresher>
        
        <div class="ft-container">
        
            <table class="footable" data-page-size="5">
                <thead>
                <tr>
                    <th>
                        Name
                    </th>                    
                    <th>
                        Action
                    </th>
                
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="employee in employees()">
                    <td>{{::employee.name}}</td>                    
                    <td>
                        <a><i class="icon ion-clipboard" data-pack="default" style=""></i></a>
                        <a><i class="icon ion-edit"></i></a>
                        <a><i class="icon ion-trash-a"></i></a>


                    </td>
                </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="7" class="text-center">
                        <ul class="pagination">
                        </ul>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
        
</ion-content> 

<div class="tabs tabs-icon-only">
        <a class="tab-item">
            <i class="icon ion-home" ng-click="backHome()"></i>
        </a>
        <a class="tab-item">
            <i class="icon ion-plus-circled" ng-click='goToAddDataPage()'></i>
        </a>
        <a class="tab-item">
            <i class="icon ion-gear-a"></i>
        </a>
    </div>
</div>
</ion-view>
