<ion-view title="Appraisal Log">
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-android-arrow-back"></button>
    </ion-nav-buttons>
    <div ng-controller="Performance" ng-app="performanceModule">
    <ion-content>
    <div class="list list-inset">
			<div class="list-group">
			  
			  <a href="jacascript:void(0);" class="list-group-item" ng-repeat="pl in performance_logs">
                <span class="stars one-stars" data-type="gameplay">one</span><br>
                <span class="stars two-stars" data-type="gameplay">two</span><br>
                <span class="stars three-stars" data-type="gameplay">three</span><br>
                <span class="stars four-stars" data-type="gameplay">four</span><br>
                <span class="stars five-stars" data-type="gameplay">five</span><br>
                <input type="hidden" id="gameplay_input" name="gameplay_input" /><br> <!-- <i class="icon ion-chevron-right"  style="float:right"></i> -->
              </a>
			  
			</div>
		</div>
    </ion-content>   

<div class="tabs tabs-icon-only">
        <a class="tab-item">
            <i class="icon ion-home" ng-click="backHome()"></i>
        </a>
        <a class="tab-item">
            <i class="icon ion-plus-circled" ng-click='goToAddDataPage()'></i>
        </a>
        <a class="tab-item">
            <i class="icon ion-gear-a"></i>
        </a>
    </div>
</div>
</ion-view>
