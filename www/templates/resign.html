<ion-view title="Resign Reasons">

    <!--navigation button on top-->
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-android-arrow-back"></button>
    </ion-nav-buttons>
    <!-- content-->
    <div ng-controller="Resign">
    <ion-content>
        <ion-refresher
        pulling-text="Pull to refresh"
        on-refresh="doRefresh()">
        </ion-refresher>
        
        <div class="ft-container">
        
            <table class="footable" data-page-size="5">
                <thead>
                <tr>
                    <th>
                       Reasons
                    </th>
                    
                    <th>
                        Action
                    </th>
                
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="res in resign()">
                    <td>{{::res.reason_name}}</td>
                    <td>
                        <a class="ft-icon-color"><i class="icon ion-edit" ng-click='editReasons(res)'></i></a>
                        <a class="ft-icon-color"><i class="icon ion-trash-b" ng-click="deleteData(res)"></i></a>
                    </td>
                </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="7" class="text-center">
                        <ul class="pagination">
                        </ul>
                        </td>
                    </tr>
                </tfoot>
            </table>

        
        
        </div>
        
        <script id="add_resign.html" type="text/ng-template">
                      <ion-modal-view >
                        <ion-header-bar class="bar bar-header head">
                          <h1 class="title">Departments</h1>
                          <button class="button button-clear button-primary" ng-click="add_resign.hide()">Cancel</button>
                        </ion-header-bar>
                        <ion-content class="padding">
                            <div class="list">
                          
                                <div class="item item-input-inset" style="border:none">                        
                                   <label class="item-input-wrapper">
                                   <span class="input-label">Reasons</span>
                                      <input required type="text" placeholder="Reasons Name" ng-model="formData.reason_name"> 
                                    </label>                                                                           
                                </div>
                                
                       
                                <button class="button button-full button-assertive" ng-click="addData(formData)">Add</button>
                                
                            </div>
                        </ion-content>
                    </ion-modal-view>
                </script>
                <script id="edit_resign.html" type="text/ng-template">
                      <ion-modal-view >
                        <ion-header-bar class="bar bar-header head">
                          <h1 class="title">Departments</h1>
                          <button class="button button-clear button-primary" ng-click="edit_resign.hide()">Cancel</button>
                        </ion-header-bar>
                        <ion-content class="padding">
                            <div class="list">
                          
                                <div class="item item-input-inset" style="border:none">                        
                                   <label class="item-input-wrapper">
                                   <span class="input-label">Reasons</span>
                                      <input type="text" placeholder="Reasons Name" ng-model="formData.reason_name"> 
                                    </label>                                                                           
                                </div>
                                
                       
                                <button class="button button-full button-assertive" ng-click="editData()">Add</button>
                                
                            </div>
                        </ion-content>
                    </ion-modal-view>
                </script>
</ion-content>
  <div class="tabs tabs-icon-top">
  <a class="tab-item">
    <i class="icon ion-home" ng-click="backHome()"></i>
    Home
  </a>
  <a class="tab-item">
    <i class="icon ion-plus-circled" ng-click='addReasons()'></i>
    Add resign reasons
  </a>
  
</div>
</div>
</ion-view>
