<ion-view title="Employee">

    <!--navigation button on top-->
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-android-arrow-back"></button>
    </ion-nav-buttons>
<div ng-controller="Employee">
    <!-- content-->
    <ion-content class="background">
        <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh()">
        </ion-refresher>
        <style type="text/css" media="screen">
        .list .item.item-accordion {
          line-height: 38px;
          padding-top: 0;
          padding-bottom: 0;
          transition: 0.09s all linear;
        }
        .list .item.item-accordion.ng-hide {
          line-height: 0px;
        }
        .list .item.item-accordion.ng-hide-add,
        .list .item.item-accordion.ng-hide-remove {
          display: block !important;
        }
                    
        </style>
        <div class="ft-container">
        
            <table class="footable" data-page-size="5">
                <thead>
                <tr>
                    <th>
                        Employee Name
                    </th>
                    <th>
                        Birth Date
                    </th>
                    <th>
                        Email
                    </th>
                    <th>
                        Phone
                    </th>
                    <th data-hide="phone">
                        Gender
                    </th>
                    <th data-hide="phone">
                        Address
                    </th>
                    <th>
                        Action
                    </th>
                
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="employee in employees()">
                    <td>{{::employee.name}}</td>
                    <td>{{employee.birth_date}}</td>
                    <td>{{employee.email}}</td>
                    <td>{{employee.phone}}</td>
                    <td>{{employee.gender}}</td>
                    <td>{{employee.address}}</td>
                    <td>
                        <a><i class="icon ion-ios-list-outline" data-pack="default" style=""></i></a>
                        <a><i class="icon ion-android-create"></i></a>
                        <a><i class="icon ion-ios-trash-outline"></i></a>


                    </td>
                </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="7" class="text-center">
                        <ul class="pagination">
                        </ul>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <ion-list>
        <div ng-repeat="group in groups">
          <ion-item class="item-stable"
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">
              <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
            Group {{group.name}}
          </ion-item>
          <ion-item class="item-accordion"
                    ng-repeat="item in group.items"
                    ng-show="isGroupShown(group)">
            {{item}}
          </ion-item>
        </div>
      </ion-list>
</ion-content>
</div>
</ion-view>

<script type="text/javascript">
    $(function () {

        $('table').footable();
       
    });
</script>
