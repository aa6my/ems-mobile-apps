<ion-view title="Employee">

    <!--navigation button on top-->
    <ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-android-arrow-back"></button>
    </ion-nav-buttons>
    <!-- content-->
    <div ng-controller="Employee" ng-app="customerModule">
    <ion-content>
    Employee   
    </ion-content>

    <ion-content class="background">
        <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh()">
        </ion-refresher>
        
        <div class="ft-container">
        
            <table class="footable" data-page-size="5">
                <thead>
                <tr>
                    <th>
                        Employee Name
                    </th>
                    <th>
                        Birth Date
                    </th>
                    <th>
                        Email
                    </th>
                    <th>
                        Phone
                    </th>
                    <th data-hide="phone">
                        Gender
                    </th>
                    <th data-hide="phone">
                        Address
                    </th>
                    <th>
                        Action
                    </th>
                
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="employee in employees()">
                    <td>{{::employee.name}}</td>
                    <td>{{::employee.birth_date}}</td>
                    <td>{{::employee.email}}</td>
                    <td>{{::employee.phone}}</td>
                    <td>{{::employee.gender}}</td>
                    <td>{{::employee.address}}</td>
                    <td>
                        <a><i class="icon ion-ios-list-outline" data-pack="default" style=""></i></a>
                        <a><i class="icon ion-android-create"></i></a>
                        <a><i class="icon ion-ios-trash-outline"></i></a>


                    </td>
                </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="7" class="text-center">
                        <ul class="pagination">
                        </ul>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
        
</ion-content>

<div class="tabs tabs-icon-only">
        <a class="tab-item">
            <i class="icon ion-home" ng-click="backHome()"></i>
        </a>
        <a class="tab-item">
            <i class="icon ion-plus-circled" ng-click='goToAddDataPage()'></i>
        </a>
        <a class="tab-item">
            <i class="icon ion-gear-a"></i>
        </a>
    </div>
</div>
</ion-view>
