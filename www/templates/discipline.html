<ion-view view-title="Discipline">
	<ion-nav-buttons side="left">
        <button menu-toggle="left"class="button button-icon icon ion-android-arrow-back"></button>
    </ion-nav-buttons>
  	<div ng-controller="Discipline" ng-app="disciplineModule">
    <ion-content>
    Employee   
    </ion-content>

    <ion-content class="background">
        <ion-refresher
        pulling-text="Pull to refresh..."
        on-refresh="doRefresh()">
        </ion-refresher>
        
        <div class="ft-container">
        
            <table class="footable" data-page-size="5">
                <thead>
                <tr>
                    <th>
                        Employee
                    </th>
                    <th data-hide="phone">
                        Date
                    </th>
                    <th>
                        Headline
                    </th>
                    
                    
                    <th>
                        Action
                    </th>
                
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="discipline in disciplines()">
                    <td>{{::discipline.name}}</td>
                    <td>{{::discipline.date}}</td>
                    <td>{{::discipline.headline}}</td>
                    <td>
                        <a><i class="icon ion-clipboard" data-pack="default" style=""></i></a>
                        <a><i class="icon ion-edit"></i></a>
                        <a><i class="icon ion-trash-a"></i></a>


                    </td>
                </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="7" class="text-center">
                        <ul class="pagination">
                        </ul>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <script id="modal_discipline.html" type="text/ng-template">
                      <ion-modal-view >
                        <ion-header-bar class="bar bar-header head">
                          <h1 class="title">{{myModal.title}}</h1>
                          <button class="button button-clear button-primary" ng-click="modal_discipline.hide()">Cancel</button>
                        </ion-header-bar>
                        <ion-content class="padding">
                          <div class="list">
                          <div class="item item-input-inset" style="border:none">                        
                              

                                 <select class="form-control" ng-model="pos.position_id" id="pos_position_id">
                                  <option value="">-Select position-</option>
                                  <option value="{{::p.employee_id}}" ng-repeat="p in employees" >{{::p.name}}</option>
                                 
                                </select> 
                                <input type="hidden" ng-model="pos.department_id" value="" id="pos_department_id">
                                                                                                       
                            </div> 
                            <div class="item item-input-inset" style="border:none">                        
                               <label class="item-input-wrapper">
                                  <input type="text" placeholder="Start Date" ng-model="pos.start"> 
                                </label>                                                                           
                            </div>
                                                       
                            <div class="item item-input-inset" style="border:none">                        
                               <label class="item-input-wrapper">
                                  <input type="text" placeholder="Responsibilities" ng-model="pos.add_responsibilities"> 
                                </label>                                                                           
                            </div>

                            <div class="item item-input-inset" style="border:none">                        
                               <label class="item-input-wrapper">
                                  <input type="text" placeholder="Move reason" ng-model="pos.move_reason"> 
                                </label>                                                                           
                            </div>
                       
                            <button class="button button-full button-assertive" ng-click="add_discipline(pos)">Add</button>
                            <!--<button class="button button-full button-assertive" ng-click="editTaskData()" ng-show="s_button" ng-init="false">Save</button>-->
                          </div>
                        </ion-content>
                      </ion-modal-view>
                  </script>
</ion-content>

<div class="tabs tabs-icon-only">
        <a class="tab-item">
            <i class="icon ion-home" ng-click="backHome()"></i>
        </a>
        <a class="tab-item">
            <i class="icon ion-plus-circled" ng-click='modal_discipline.show()'></i>
        </a>
        <a class="tab-item">
            <i class="icon ion-gear-a"></i>
        </a>
    </div>
</div>
</ion-view>
